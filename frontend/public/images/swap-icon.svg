<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="#1C1C3A" stroke="#316AC5" stroke-width="2"/>

  <!-- Inner gradient -->
  <circle cx="32" cy="32" r="24" fill="url(#bgGrad)"/>

  <!-- Swap arrows -->
  <!-- Top arrow (going right) -->
  <g transform="translate(12, 20)">
    <path d="M0 6 L28 6" stroke="#3ecf8e" stroke-width="4" stroke-linecap="round"/>
    <path d="M22 0 L30 6 L22 12" stroke="#3ecf8e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Bottom arrow (going left) -->
  <g transform="translate(12, 38)">
    <path d="M12 6 L40 6" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
    <path d="M18 0 L10 6 L18 12" stroke="#e74c3c" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Center divider -->
  <line x1="32" y1="24" x2="32" y2="40" stroke="#808080" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>

  <!-- Glow effects -->
  <circle cx="42" cy="26" r="3" fill="#3ecf8e" opacity="0.3"/>
  <circle cx="22" cy="44" r="3" fill="#e74c3c" opacity="0.3"/>

  <!-- SOL symbol hint (small) -->
  <circle cx="32" cy="54" r="4" fill="#9945FF" opacity="0.8"/>
  <text x="32" y="56" font-size="5" fill="white" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">S</text>

  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a4a"/>
      <stop offset="100%" stop-color="#1a1a3a"/>
    </linearGradient>
  </defs>
</svg>
