<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Pill capsule tilted 45 degrees -->
  <g transform="rotate(-45 32 32)">
    <!-- Pill outline/shadow -->
    <rect x="12" y="20" width="40" height="24" rx="12" fill="#1a5c4c" stroke="#1a5c4c" stroke-width="2"/>

    <!-- White half (top) -->
    <clipPath id="topHalf">
      <rect x="12" y="20" width="20" height="24"/>
    </clipPath>
    <rect x="12" y="20" width="40" height="24" rx="12" fill="#e8f4f0" clip-path="url(#topHalf)"/>

    <!-- Green half (bottom) -->
    <clipPath id="bottomHalf">
      <rect x="32" y="20" width="20" height="24"/>
    </clipPath>
    <rect x="12" y="20" width="40" height="24" rx="12" fill="#3ecf8e" clip-path="url(#bottomHalf)"/>

    <!-- Divider line -->
    <line x1="32" y1="20" x2="32" y2="44" stroke="#1a5c4c" stroke-width="1.5"/>

    <!-- White highlight on white half -->
    <ellipse cx="22" cy="28" rx="3" ry="2" fill="white" opacity="0.6"/>

    <!-- White highlights on green half -->
    <line x1="38" y1="28" x2="38" y2="32" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="42" y1="30" x2="42" y2="33" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>
