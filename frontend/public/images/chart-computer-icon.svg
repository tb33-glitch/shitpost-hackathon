<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Monitor body -->
  <rect x="8" y="6" width="48" height="38" rx="3" fill="#C0C7C8" stroke="#808080" stroke-width="1"/>

  <!-- Monitor inner bezel -->
  <rect x="10" y="8" width="44" height="34" rx="2" fill="#1C1C3A"/>

  <!-- Screen -->
  <rect x="12" y="10" width="40" height="30" rx="1" fill="#0a2136"/>

  <!-- Screen glow effect -->
  <rect x="12" y="10" width="40" height="30" rx="1" fill="url(#screenGlow)" opacity="0.3"/>

  <!-- Chart grid lines -->
  <g stroke="#1a3a4a" stroke-width="0.5" opacity="0.5">
    <line x1="12" y1="17" x2="52" y2="17"/>
    <line x1="12" y1="24" x2="52" y2="24"/>
    <line x1="12" y1="31" x2="52" y2="31"/>
    <line x1="22" y1="10" x2="22" y2="40"/>
    <line x1="32" y1="10" x2="32" y2="40"/>
    <line x1="42" y1="10" x2="42" y2="40"/>
  </g>

  <!-- Chart line (green upward trend) -->
  <polyline
    points="14,35 20,33 26,36 32,28 38,30 44,22 50,16"
    fill="none"
    stroke="#3ecf8e"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Chart glow -->
  <polyline
    points="14,35 20,33 26,36 32,28 38,30 44,22 50,16"
    fill="none"
    stroke="#3ecf8e"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.3"
  />

  <!-- Candlesticks (small) -->
  <g fill="#3ecf8e" stroke="#3ecf8e" stroke-width="0.5">
    <rect x="19" y="32" width="2" height="4" rx="0.5"/>
    <rect x="31" y="26" width="2" height="5" rx="0.5"/>
    <rect x="43" y="20" width="2" height="4" rx="0.5"/>
  </g>
  <g fill="#e74c3c" stroke="#e74c3c" stroke-width="0.5">
    <rect x="25" y="34" width="2" height="4" rx="0.5"/>
    <rect x="37" y="28" width="2" height="4" rx="0.5"/>
  </g>

  <!-- Monitor stand neck -->
  <rect x="26" y="44" width="12" height="6" fill="#A0A7A8" stroke="#808080" stroke-width="1"/>

  <!-- Monitor base -->
  <ellipse cx="32" cy="54" rx="16" ry="4" fill="#A0A7A8" stroke="#808080" stroke-width="1"/>
  <ellipse cx="32" cy="53" rx="14" ry="3" fill="#C0C7C8"/>

  <!-- Power LED -->
  <circle cx="50" cy="41" r="1.5" fill="#3ecf8e"/>

  <!-- Screen reflection -->
  <path d="M14 12 L20 12 L14 18 Z" fill="white" opacity="0.15"/>

  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3ecf8e" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0a2136" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
